<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script src="https://unpkg.com/qr-code-styling"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" />
    <link rel="stylesheet" href="styles.css" />
    <title>Image Generator</title>
</head>
<body>
    <h1 class="title">QR Code Generator</h1>

    <div id="canvas-container">
        <input type="text" id="url" placeholder="Enter your URL here" required>
        <div id="qrcode"></div>
        <div class="button-container">
            <button class="btn" onclick="generateQRCode()">Generate QR Code</button>
            <button class="btn" onclick="downloadQRCode()">Download QR Code</button>
        </div>
    </div>
    
    <a href="https://ogpets.xyz/" class="homepage-link">> Homepage <</a>
    
    <script src="image-generator.js"></script>
    <script>
        for (let i = 0; i < 150; i++) {
            const star = document.createElement("div");
            star.className = "star";
            star.style.left = `${Math.random() * 100}vw`;
            star.style.animationDuration = `${Math.random() * 3 + 2}s`;
            star.style.opacity = Math.random();
            star.style.top = `${Math.random() * 100}vh`;
            document.body.appendChild(star);
        }
    </script>
</body>
</html>
