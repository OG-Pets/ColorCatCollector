<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>My Awesome Project</title>
  </head>
  <body>
    <!-- Logo -->
    <div class="logo-container">
      <img src="assets/logo.svg" alt="Logo" class="logo"/>
    </div>

    <!-- Button to access GM Generator -->
    <button class="buttong" onclick="location.href='gmgenerator/index.html'">
      GM Generator
    </button>

    <!-- Button to access game -->
    <button class="button" onclick="location.href='ogpcgame/index.html'">
      Play Pets Collector
    </button>

    <!-- Button to access game -->
    <button class="buttonm" onclick="location.href='https://mooar.com/collection?contract=3DEuqa1TYfgFEfSp6W7Qmzsts3BGG7V1wVPFwkxn1byV'">
      Buy OG Pet on MOOAR
    </button>

    <script>
      for (let i = 0; i < 150; i++) {
        const star = document.createElement("div");
        star.className = "star";
        star.style.left = `${Math.random() * 100}vw`;
        star.style.animationDuration = `${Math.random() * 3 + 2}s`;
        star.style.opacity = Math.random();
        star.style.top = `${Math.random() * 100}vh`;
        document.body.appendChild(star);
      }
    </script>
  </body>
